<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Brewery</title>
    <style>
         #navBar {
            height: 50px;
            display: flex;
            justify-content: space-evenly;
            border: 1px solid red;
            margin: auto;
            box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px;
        }

        #navBar>div {
            margin: auto;
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }
        #query{
            margin-left: 25.5%;
            margin-top: 40px;
            width: 700px;
            padding: 1%;
        }
        #list{
            width: 730px;
            margin: auto;
            height: 300px;
            border: 1px solid red;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="navBar">
        <div>Brewery</div>
        <div><a href="./main.html">Home</a></div>
        <div><a href="./search.html">Search</a></div>
    </div>
    <input type="text" id="query" placeholder="Enter" oninput="debouncing(getdata , 1000)">
    <div id="list"></div>
</body>
<script>
   
    
   async function getdata(){
    let name = document.getElementById("query").value;
    let url = `https://api.openbrewerydb.org/breweries?by_name=${name}`;
       try{
           let data = await collectData(url);
       }
       catch(err){
           console.log(err)
       }
   }
   async function collectData(url){
       try {
           let res = await fetch(url);
           let data =await  res.json();
           display(data);
       } catch (err) {
           console.log(err)
       }
   }
   let timer;
    function debouncing(func , delay){
       if(timer){
           clearTimeout(timer)
       }
       timer = setTimeout(function(){
           func();
       },delay);
    }
    function display(data){
        data.forEach(beer => {
            let name = document.createElement("p")
            name.innerText = beer.name;

            document.getElementById("list").append(name)
        });
    }
</script>
</html>
